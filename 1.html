<h2>시나리오란</h2>
<img src="write.jpg" width="80%">
<p><a href="https://ko.wikipedia.org/wiki/%EA%B0%81%EB%B3%B8" target="_blank" title="정의">시나리오</a>는 연극, 영화, 방송 프로그램을 만들고자 사전에 작성하는 글로서, <strong>계획서</strong>의 성격을 지닌다. 시나리오가 주로 대사로 이뤄져 있는 경우, 대본(스크립트)라 부르기도 한다. 세계적으로 많이 사용되고 있는 <u><strong>시나리오 작성 소프트웨어</strong></u>에는 <strong>무비 아웃라인, 페이지 투 스테이지, 소포클레스, 셀틱스, 무비 매직 스크린라이터, 파이널 드래프트, 주라, 스크립프트, 몽타주</strong>가 있다.</p></body>
